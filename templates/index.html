<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="card custom-card">
        <div class="card-header text-center">
          <h1>ðŸš— Car Price Predictor</h1>
          <p>Enter your car details to predict its selling price</p>
        </div>
        <div class="card-body">
          <form method="post" action="#" accept-charset="utf-8">
            <div class="form-group">
              <label>Select Company:</label>
              <select class="form-control" id="company" name="company" onchange="load_car_models(this.id, 'car_models')" required>
                {% for company in companies %}
                <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Select Model:</label>
              <select class="form-control" id="car_models" name="car_models" required></select>
            </div>

            <div class="form-group">
              <label>Select Year:</label>
              <select class="form-control" id="year" name="year" required>
                {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Fuel Type:</label>
              <select class="form-control" id="fuel_type" name="fuel_type" required>
                {% for fuel_type in fuel_types %}
                <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Kilometers Driven:</label>
              <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometers" required>
            </div>

            <button type="submit" class="btn btn-block predict-btn" onclick="send_data()">Predict Price</button>
          </form>

          <div class="text-center mt-4">
            <h4><span id="prediction"></span></h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);

        car_model.innerHTML = "";
        {% for company in companies %}
          if (company.value == "{{ company }}") {
            {% for model in car_models %}
              {% if company in model %}
              var newOption = document.createElement("option");
              newOption.value = "{{ model }}";
              newOption.innerHTML = "{{ model }}";
              car_model.options.add(newOption);
              {% endif %}
            {% endfor %}
          }
        {% endfor %}
      }

      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document.querySelector('form').addEventListener('submit', form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
          }
        };
        xhr.send(fd);
      }
    </script>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
